<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Single Page App</title>
  <script>
    // Redirect 404 to index.html to support SPA routing
    var segment = window.location.pathname.slice(1).split('/')[0];
    var redirect = '/index.html';
    if (segment.length > 0) {
      redirect = '/' + segment + redirect;
    }
    window.location.replace(redirect);
  </script>
</head>
<body>
</body>
</html>
