<div class="version-notification" *ngIf="this.serviceWorker.newVersionAvailable">
    <div class="toast-container">
        <div class="toast-header">
          <p class="toast-message">New version is available</p>
          <button class="close-button" (click)="closeNotification()">
            <svg class="close-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M18 6L6 18M6 6l12 12" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
        </div>
        <button class="update-button" (click)="this.serviceWorker.activateUpdate()">Update now</button>
      </div>
</div>
